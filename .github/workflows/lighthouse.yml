name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1

      - name: Install dependencies
        run: npm ci
        working-directory: ./web

      - name: Build app
        run: npm run build
        working-directory: ./web

      - name: Serve app
        run: npx serve -s dist -l 5173 &
        working-directory: ./web

      - name: Run Lighthouse
        run: |
          npx lighthouse http://localhost:5173 --output html --output-path ./lighthouse-report.html --quiet --chrome-flags="--headless"
          npx lighthouse http://localhost:5173 --output json --output-path ./lighthouse-report.json --quiet --chrome-flags="--headless"
        working-directory: ./web

      - name: Upload Lighthouse HTML report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-html
          path: ./web/lighthouse-report.html

      - name: Upload Lighthouse JSON report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-json
          path: ./web/lighthouse-report.json

      - name: Read Lighthouse score
        id: lh
        run: |
          score=$(jq '.categories.performance.score * 100' ./web/lighthouse-report.json)
          echo "score=$score" >> $GITHUB_OUTPUT

      - name: Comment Lighthouse score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const score = "${{ steps.lh.outputs.score }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚡ Lighthouse 성능 점수: **${score}**`
            });
